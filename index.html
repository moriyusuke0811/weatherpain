<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pressure Graph</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        background-color: #000;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .chart-wrapper {
        width: 100vw;
        height: 70vh;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        background: transparent;
        min-width: 150%;
    }

    .legend {
        width: 90vw;
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
    }

    .gradient-bar {
        height: 10px;
        width: 100%;
        background: linear-gradient(to right,
            #2fa1ff,
            #00ffae,
            #faff00,
            #ff7b00,
            #ff0000
        );
        border-radius: 6px;
        margin-bottom: 4px;
    }
</style>
</head>
<body>

<div class="chart-wrapper">
    <canvas id="pressureChart"></canvas>
</div>

<div class="legend">
    <div class="gradient-bar"></div>
    <span>高気圧　→　低気圧（色で直感的に表現）</span><br>
    <span style="opacity:0.6;">横にスクロールして確認できます</span>
</div>

<script>
    const ctx = document.getElementById('pressureChart').getContext('2d');

    const labels = [
        "10/24 00:00", "10/24 03:00", "10/24 06:00",
        "10/24 09:00", "10/24 12:00", "10/24 15:00",
        "10/24 18:00", "10/24 21:00"
    ];

    const data = [1020, 1018, 1015, 1009, 1005, 1008, 1012, 1016];

    const gradient = ctx.createLinearGradient(0, 0, 600, 0);
    gradient.addColorStop(0, '#2fa1ff');
    gradient.addColorStop(0.3, '#00ffae');
    gradient.addColorStop(0.5, '#faff00');
    gradient.addColorStop(0.7, '#ff7b00');
    gradient.addColorStop(1, '#ff0000');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels,
            datasets: [{
                data,
                borderColor: gradient,
                borderWidth: 4,
                pointRadius: 0,
                tension: 0.5,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { display: false },
                x: {
                    ticks: { color: 'white', font: { size: 12 }},
                    grid: { display: false }
                }
            }
        }
    });
</script>

</body>
</html>
