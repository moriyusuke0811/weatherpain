<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>気圧変化グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #161b22;
      color: #e6edf3;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .container {
      position: relative;
      width: 95%;
      max-width: 900px;
      margin-top: 100px;
      margin-bottom: 100px;
      padding: 20px;
      background: #1c2128;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .chart-wrapper {
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      border-radius: 10px;
      background-color: #0d1117;
    }

    canvas.weather-chart {
      height: 400px;
      width: 1600px;
      display: block;
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        margin-top: 80px;
        border-radius: 0;
        box-shadow: none;
      }
      .chart-wrapper {
        overflow-x: auto;
      }
      canvas.weather-chart {
        height: 240px;
        width: 1000px; /* スマホでは横幅を短くして歪み防止 */
      }
    }

    #update-time {
      font-size: 12px;
      color: #8b949e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>気圧変化ビューア</header>

  <div class="container">
    <div class="chart-wrapper">
      <canvas id="weatherChart" class="weather-chart"></canvas>
    </div>
    <div id="update-time">最終更新: --:--:--</div>
  </div>

  <script>
    let weatherChart;

    // ✅ ダミーデータ（ランダムな気圧変化を生成）
    const sampleData = {
      labels: Array.from({ length: 48 }, (_, i) => `${i}h`),
      pressures: Array.from({ length: 48 }, (_, i) =>
        1000 + Math.sin(i / 4) * 15 + Math.random() * 5
      )
    };

    function updateChart(data) {
      const canvas = document.getElementById("weatherChart");
      const ctx = canvas.getContext("2d");

      if (weatherChart) weatherChart.destroy();

      // ★ デバイスピクセル比をリセットして歪み防止
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.scale(ratio, ratio);

      // グラデーションカラー
      const gradient = ctx.createLinearGradient(0, 0, canvas.offsetWidth, 0);
      gradient.addColorStop(0, "#ff4444");
      gradient.addColorStop(0.5, "#ffaa00");
      gradient.addColorStop(1, "#00aaff");

      weatherChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [
            {
              data: data.pressures,
              borderColor: gradient,
              borderWidth: 3,
              fill: false,
              tension: 0.4, // 曲線っぽく
              pointRadius: 0, // 点を非表示
            },
          ],
        },
        options: {
          responsive: false, // ★ Chart.jsの自動サイズ調整をOFF
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
          scales: {
            x: { display: false, grid: { display: false } },
            y: { display: false, grid: { display: false } },
          },
        },
      });

      document.getElementById("update-time").textContent =
        "最終更新: " + new Date().toLocaleTimeString();
    }

    updateChart(sampleData);
  </script>
</body>
</html>
