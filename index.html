<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート＆天気予報</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logooya">
            <div style="height:20px;"></div>
            <a href="index.html"><h1>Weather Pain</h1></a>
            <div style="height:20px;"></div>
        </div>
    </header>
    <div style="height:180px;"></div>

    <!-- 天気予報をデフォルト表示に変更 -->
    <div id="survey-page" class="page" style="display: none;">
        <div class="container">
            <div id="question-container" class="question-box"></div>
            <div id="options-container" class="options-box"></div>
            <button id="next-btn" class="btn">次へ</button>
        </div>
    </div>

    <div id="weather-page" class="page">
        <div class="container">
            <h1>最新の気象データ</h1>
            <div class="chart-wrapper">
                <canvas id="weatherChart" class="weather-chart"></canvas>
            </div>
            <p id="update-time">データ取得中...</p>
        </div>
    </div>

    <div id="form-page" class="page" style="display: none;">
        <div class="container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSesH00L_RBN2x-iqtv6i36ovIjnfKhjH6Yi-y0yIreCGa0fFw/viewform?embedded=true"
                width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
                Loading…
            </iframe>
        </div>
    </div>

    <div class="footer">
        <button class="tab-btn" data-target="survey-page">アンケート</button>
        <button class="tab-btn" data-target="weather-page">天気予報</button>
        <button class="tab-btn" data-target="form-page">FORM</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
