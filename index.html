<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>気圧変化グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ===== 基本レイアウト ===== */
    body {
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #161b22;
      color: #e6edf3;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .container {
      position: relative;
      width: 95%;
      max-width: 900px;
      margin-top: 100px;
      margin-bottom: 100px;
      padding: 20px;
      background: #1c2128;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* ===== グラフ表示領域 ===== */
    .chart-wrapper {
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      border-radius: 10px;
      background-color: #0d1117;
    }

    .weather-chart {
      min-width: 1600px; /* 横にスクロール可能 */
      height: 400px;     /* PC用高さ */
      display: block;
      background-color: #0d1117;
    }

    /* ===== スマホ用調整 ===== */
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        margin-top: 80px;
        border-radius: 0;
        box-shadow: none;
      }
      .weather-chart {
        min-width: 1200px;
        height: 250px; /* スマホでは高さを低く */
      }
    }

    /* ===== 更新時刻表示 ===== */
    #update-time {
      font-size: 12px;
      color: #8b949e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>気圧変化ビューア</header>

  <div class="container">
    <div class="chart-wrapper">
      <canvas id="weatherChart" class="weather-chart"></canvas>
    </div>
    <div id="update-time">最終更新: --:--:--</div>
  </div>

  <script>
    let weatherChart;

    // デモ用ダミーデータ（気圧変化のサンプル）
    const sampleData = {
      labels: Array.from({ length: 48 }, (_, i) => i + "h"),
      pressures: Array.from({ length: 48 }, () =>
        1000 + Math.sin(Math.random() * Math.PI * 4) * 20 + Math.random() * 5
      ),
    };

    function updateChart(data) {
      const ctx = document.getElementById("weatherChart").getContext("2d");
      if (weatherChart) weatherChart.destroy();

      // グラデーションカラー（気圧変化の強弱で色を変化）
      const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
      gradient.addColorStop(0, "#ff4444");
      gradient.addColorStop(0.5, "#ffaa00");
      gradient.addColorStop(1, "#00aaff");

      weatherChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [
            {
              data: data.pressures,
              borderColor: gradient,
              borderWidth: 3,
              fill: false,
              tension: 0.4, // 曲線っぽく
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 2000,
            easing: "easeOutCubic",
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
          scales: {
            x: {
              display: false,
              grid: { display: false, drawBorder: false },
              ticks: { display: false },
            },
            y: {
              display: false,
              grid: { display: false, drawBorder: false },
              ticks: { display: false },
            },
          },
          layout: { padding: 0 },
          elements: {
            line: {
              tension: 0.5,
            },
          },
        },
      });

      document.getElementById("update-time").textContent =
        "最終更新: " + new Date().toLocaleTimeString();
    }

    // 初回描画
    updateChart(sampleData);
  </script>
</body>
</html>
