<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート＆天気予報</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logooya">
            <div style="height:20px;"></div>
            <div style="height:40px;"></div>
            <div style="height:20px;"></div>
        </div>
    </header>
    <div id="survey-page" class="page">
        <div class="container">
            <div id="question-container" class="question-box"></div>
            <div id="options-container" class="options-box"></div>
            <button id="next-btn" class="btn">次へ</button>
        </div>
    </div>
    
    <div id="weather-page" class="page" style="display: none;">
        <div class="container">
            <h1>最新の気象データ</h1>
            <canvas id="weatherChart" class="weather-chart"></canvas>
            <p id="update-time">データ取得中...</p>
        </div>
    </div>
    
    <div class="footer">
        <button class="tab-btn" data-target="survey-page">アンケート</button>
        <button class="tab-btn" data-target="weather-page">天気予報</button>
        <button class="tab-btn"><a href="form.html">FORM</a></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
